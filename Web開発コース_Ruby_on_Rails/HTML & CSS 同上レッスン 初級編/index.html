<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Progate</title>
    <link rel="stylesheet" href="stylesheet.css">
  </head>
  <body>
    <header>
      <div class="header-logo">Progate</div>
      <div class="header-list">
        <ul>
          <li>プログラミングとは</li>
          <li>学べるレッスン</li>
          <li>お問い合わせ</li>
        </ul>
      </div>
    </header>
    
    <main>
      <div class="message">
        <h1>HELLO WORLD<span>.</span></h1>
        <h2>プログラミングの世界へようこそ</h2>
      </div>
      
      <div class="lesson-container">
        <h3>学べるレッスン</h3>
        <div class="lessons">
          <div class="lesson">
            <img src="https://prog-8.com/shared/images/lesson/html/study/html.svg">
            <p>HTML & CSS</p>
          </div>
          <div class="lesson">
            <img src="https://prog-8.com/shared/images/lesson/html/study/php.svg">
            <p>PHP</p>
          </div>
          <div class="lesson">
            <img src="https://prog-8.com/shared/images/lesson/html/study/ruby.svg">
            <p>Ruby</p>
          </div>
          <div class="lesson">
            <img src="https://prog-8.com/shared/images/lesson/html/study/swift.svg">
            <p>Swift</p>
          </div>
        </div>
      </div>
      
      <div class=form-container>
        <h3>お問い合わせ</h3>
        <form class='contact-form'>
          <p>メールアドレス（必須）</p>
          <input class="email">
          <p>お問い合わせ内容（必須）</p>
          <textarea class="content"></textarea>
          <p>※必須項目は必ずご入力ください</p>
          <input type="submit" value="送信" class="submit-btn">
        </form>
        
      </div>
    </main>
    
    <footer>
      <div class="footer-left">Progate</div>
      <div class="footer-right">
        <ul>
          <li>会社概要</li>
          <li>採用</li>
          <li>お問い合わせ</li>
        </ul>
      </div>
    </footer>
  </body>
</html>
